<div class="pages">
  <div data-page="settings-reminders" class="page">
    <div class="page-content">
      <div class="content-block">

	  <form id="reminders-form" class="list-block store-data">
	<div class="content-block-title">Journal Entry</div>

  <ul>

	
	<li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">alarm</i></div>
        <div class="item-inner">
          <div class="item-title label">Morning:
		  <input type="text" name="morning-reminder-time"  placeholder="00:00" readonly id="picker-morning"></div>
          <div class="item-input">
            <label class="label-switch">
			
              <input name="morning-reminder-checkbox" type="checkbox">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>
	
	<li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">alarm</i></div>
        <div class="item-inner">
          <div class="item-title label">Evening:
		  <input type="text" name="evening-reminder-time"  placeholder="00:00" readonly id="picker-evening"></div>
          <div class="item-input">
            <label class="label-switch">
			
              <input name="evening-reminder-checkbox" type="checkbox">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>
	</ul>
		<div class="content-block-title">Daily Verse</div>
	<ul>
	<li>
      <div class="item-content">
        <div class="item-media"><i class="icon f7-icons">alarm</i></div>
        <div class="item-inner">
          <div class="item-title label">Daily Verse:
		  <input type="text" name="verse-reminder-time"  placeholder="00:00" readonly id="picker-verse"></div>
          <div class="item-input">
            <label class="label-switch">
			
              <input name="verse-reminder-checkbox" type="checkbox">
              <div class="checkbox"></div>
            </label>
          </div>
        </div>
      </div>
    </li>
	
	
  </ul>
</form>
